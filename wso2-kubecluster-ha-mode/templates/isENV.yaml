apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-server-env
  namespace : {{ .Values.Namespace }}
  
data:
  .env: |-
    CASSANDRA_CONTACT_POINT=127.0.0.1
    CASSANDRA_PORT=9042
    CASSANDRA_KEYSPACE=sync
    CASSANDRA_TABLE=user_data

    COSMOS_USER_NAME=
    COSMOS_PASSWORD=
    COSMOS_CONTACT_POINT=wso2-is-sync.cassandra.cosmos.azure.com
    COSMOS_PORT=10350
    COSMOS_REGION=Central US
    COSMOS_KEYSPACE=sync
    COSMOS_TABLE=users

